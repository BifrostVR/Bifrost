<!DOCTYPE html> 
<html> 
    <head> 
        <!--Gurantees use of correct and updated characters for HTML5-->
        <meta charset="UTF-8">
        <title>Bifrost - The Metaverse at your Fingertips</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head> 
    <body>
        <header>
            <div class="logo">
                <img src="logo.png" alt="Bifrost Logo">
            </div>
            <div class="login">
                <a href="login.html"><img src="login.png" alt="Login"></a>
            </div>
        </header>
        <main>
            <div class="left-sidebar">
                <div class="user-info">
                    <div class="profile-picture">
                        <img src="picture.png" alt="Profile Picture">
                    </div>
                    <div class="left-sidebar-text">
                        <label for="tbuser">Username:</label>
                        <input type="text" id="tbuser" placeholder="username" maxlength="25">
                        <label for="tbpass">Password:</label>
                        <input type="text" id="tbpass" placeholder="password" maxlength="25">
                        <p>
                        <input type="button" id="loginbtn" value="login">
                        <p>Bio text goes here</p>
                        <p class="output" id="loginoutput"></p>
                    </div>
                </div>
            </div>
        <div class="content">
            <!-- Add other users' posts here -->
            <div class="post-container">
                <div class="username">
                    <p>JohnDoe99</p>
                </div>
                <!-- Add photos and videos here -->
            <img src="picture.png" />
                <div class="like-counter">
                    <p>100 likes</p>
                </div>
            </div>
        </div>
        <div class="right-sidebar">  
            <div class="friends-list">
                <div class="left-sidebar-text">
                    <p>Friends</p>
                    <p>Blake</p>
                </div>
            </div>
        </div>
        </main>
        <script>
            const txt1 = document.getElementById('tbuser');
            const txt2 = document.getElementById('tbpass');
            const loginbtn = document.getElementById('loginbtn');
            const loginoutput = document.getElementById('loginoutput')

            function login()
            {
                loginoutput.innerHTML += txt1.value + "<p></p>" + txt2.value;
            }

            loginbtn.addEventListener('click', login);

        </script>
    </body>
</html>
