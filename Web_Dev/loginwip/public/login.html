<!DOCTYPE html> 
<html> 
    <head> 
        <!--Gurantees use of correct and updated characters for HTML5-->
        <meta charset="UTF-8">
        <title>Bifrost - The Metaverse at your Fingertips</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="logo.png" alt="Bifrost Logo">
            </div>
        </header>
        <main>
            <div class="user-info">
                    <img src="picture.png" alt="Profile Picture" class="center">
                    <p></p>
                    <label for="tbuser">Username:</label>
                    <input type="text" id="tbuser" placeholder="username" maxlength="25">
                    <p></p>
                    <label for="tbpass">Password:</label>
                    <input type="text" id="tbpass" placeholder="password" maxlength="25">
                    <p></p>
                    <input type="button" id="loginbtn" value="login">
                    <p></p>
                    <input type="button" id="submitbtn" value="submit">
                        <div class="output" id="loginoutput"></div>
            </div>
        </main>

        

         <form>
            <label for="file">File</label>
            <input id="file" type="file" />
            <button>Upload</button>
          </form>

        <script>
            const txt1 = document.getElementById('tbuser');
            const txt2 = document.getElementById('tbpass');
            const loginbtn = document.getElementById('loginbtn');
            const loginoutput = document.getElementById('loginoutput');
            const submitbtn = document.getElementById('submitbtn');

            function login()
            {
                loginoutput.innerHTML = txt1.value + "  " + txt2.value + "<p></p>";
            }

            loginbtn.addEventListener('click', login);

            function download(text, name, type) 
            {
                var a = document.getElementById("a");
                var file = new Blob([text], {type: type});
                a.href = URL.createObjectURL(file);
                a.download = name;
            }

            submitbtn.addEventListener('click', download('test text', 'myfilename.txt', 'text/plain'));

            //create post into txt file
            //read post from txt file

        </script>
    </body>
</html>
